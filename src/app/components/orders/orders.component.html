<div class="container">
  <h1 class="text-center total-price">
    Общая цена {{totalPrice}}
  </h1>
  <div class="row">
    <div class="col-md-12">
      <ul class="event-list">

        <li *ngFor="let order of orders" class="col-md-4">
          <div class="info">
            <div class="row">
              <div class="col-sm-12">
                <h4 class="title"><b>{{order.username}}</b></h4>
                <span *ngIf="order.username === user" class="edit" (click)="onEdit(order)">✎</span>
                <span *ngIf="order.username === user" class="delete" (click)="onDelete(order)">X</span>

                <span *ngFor="let userOrder of order.order">
                  {{userOrder.name}} ({{userOrder.price}})
                  <span *ngIf="userOrder.name !== order.order[order.order.length - 1].name">+ </span>
                </span>

                <span>
                  = <b>{{calcSingleOrder(order.order)}}</b>
                </span>
              </div>
            </div>
          </div>
        </li>

      </ul>

      <div class="col-md-12 text-center">
        <a routerLink="/menu">Сделать еще один заказ</a>
      </div>
    </div>
  </div>
</div>
