<div class="container">

  <div class="col-md-4">
    <form>
      <h2>Лапша</h2>

      <div class="form-check" *ngFor="let menuItem of noodles">
        <label>
          <input type="radio" name="radio"> <span class="label-text">{{menuItem.name}}</span>
        </label>
      </div>

    </form>
  </div>

  <div class="col-md-4">
    <form>
      <h2>Наполнители</h2>

      <div class="form-check" *ngFor="let menuItem of fillers">
        <label>
          <input type="checkbox" name="check"> <span class="label-text">{{menuItem.name}}</span>
        </label>
      </div>

    </form>
  </div>

  <div class="col-md-4">
    <form>
      <h2>Доп ингридиенты</h2>

      <div class="form-check" *ngFor="let menuItem of misc">
        <label>
          <input type="checkbox" name="check"> <span class="label-text">{{menuItem.name}}</span>
        </label>
      </div>

    </form>
  </div>

  <div class="col-md-12 text-center">
    <button>
      Сделать заказ
    </button>
  </div>

  </div>
