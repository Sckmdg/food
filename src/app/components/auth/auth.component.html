<div class="login" *ngIf="!isForgot">
  <div class="container">
    <div class="col-lg-6 col-lg-offset-3">

      <div class="inner-form">

        <h1>Order Food</h1>

        <form role="form" #authForm="ngForm" (ngSubmit)="onLogin()">
          <div class="row">

            <div class="col-lg-12">
              <label>Email</label>
              <div class="form-group">
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control"
                  placeholder="example@email.com"
                  required
                  [(ngModel)]="email"
                >
              </div>
            </div>

            <div class="col-lg-12">
              <label>Password</label>
              <div class="form-group">
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control"
                  placeholder="qwerty"
                  required
                  [(ngModel)]="password"
                  minlength="6"
                >
              </div>
            </div>

            <div class="col-lg-12">
              <button type="submit" class="btn btn-default" [disabled]="authForm.invalid">
                <span>LOGIN</span>
              </button>
            </div>

            <div class="col-lg-12">
              <div class="forgot" (click)="isForgot = true">
                <p>Forgot Password?</p>
              </div>
            </div>

          </div>
        </form>

      </div>

    </div>
  </div>
</div>

<div class="login" *ngIf="isForgot">
  <div class="container">
    <div class="col-lg-6 col-lg-offset-3">

      <div class="inner-form">

        <h1>Reset Password</h1>

        <form role="form" #forgotForm="ngForm" (ngSubmit)="onForgot()">
          <div class="row">

            <div class="col-lg-12">
              <label>Email</label>
              <div class="form-group">
                <input
                  type="email"
                  name="email"
                  id="email-recover"
                  class="form-control"
                  placeholder="example@email.com"
                  required
                  [(ngModel)]="forgotEmail"
                >
              </div>
            </div>

            <div class="col-lg-12">
              <button type="submit" class="btn btn-default" [disabled]="forgotForm.invalid">
                <span>SEND EMAIL</span>
              </button>
            </div>

            <div class="col-lg-12">
              <div class="forgot" (click)="isForgot = false">
                <p>Remember?</p>
              </div>
            </div>

          </div>
        </form>

      </div>

    </div>
  </div>
</div>
